# Spring Boot 測試環境配置
spring:
  # 使用內存資料庫進行測試
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # SQL 初始化配置
  sql:
    init:
      mode: embedded
      # schema-locations: classpath:schema-test.sql  # 定義架構檔案位置
      data-locations: classpath:data-test.sql      # 定義資料檔案位置
      
  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true # 確保先建立JPA實體再執行資料初始化
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        
  # H2 控制台配置 (方便調試)
  h2:
    console:
      enabled: true
      path: /h2-console
      
  # 測試時關閉 Web 安全
  security:
    basic:
      enabled: false

# 日誌配置
logging:
  level:
    com.example.invenza: DEBUG
    org.springframework.web: DEBUG
    org.springframework.transaction: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    
# 測試專用配置
test:
  database:
    reset-between-tests: true
